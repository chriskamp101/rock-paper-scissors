<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
        <script>
            //Generate a random integer between min and max (inclusive)
            function getRandomInt(min, max) {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
            //Computer plays rock, paper or scissors at random
            function computerPlay() {
                switch(getRandomInt(1,3)) {
                    case 1:
                        return "Rock";
                    case 2:
                        return "Paper";
                    case 3:
                        return "Scissors";
                }
            }
            //Prompt player for a selection
            function playerPlay() {
                let selection = prompt("Rock, paper or scissors?")
                if (!selection) {
                    return false;
                }
                switch(selection.toLowerCase()) {
                    case "rock":
                        return "Rock";
                    case "paper":
                        return "Paper";
                    case "scissors":
                        return "Scissors";
                    default:
                        return false;
                }
            }
            //Play a round against the computer
            function playRound(playerSelection, computerSelection) {
                if (!playerSelection) {
                    return 'You need to pick "rock", "paper" or "scissors"!'
                }
                switch(playerSelection) {
                    case "Rock":
                        if (computerSelection == "Rock") {
                            return getResult(playerSelection, computerSelection, "tie");
                        }
                        else if (computerSelection == "Paper") {
                            return getResult(playerSelection, computerSelection, "lose");
                        }
                        else {
                            return getResult(playerSelection, computerSelection, "win");
                        }
                    case "Paper":
                        if (computerSelection == "Rock") {
                            return getResult(playerSelection, computerSelection, "win");
                        }
                        else if (computerSelection == "Paper") {
                            return getResult(playerSelection, computerSelection, "tie");
                        }
                        else {
                            return getResult(playerSelection, computerSelection, "lose");
                        }
                    case "Scissors":
                        if (computerSelection == "Rock") {
                            return getResult(playerSelection, computerSelection, "lose");
                        }
                        else if (computerSelection == "Paper") {
                            return getResult(playerSelection, computerSelection, "win");
                        }
                        else {
                            return getResult(playerSelection, computerSelection, "tie");
                        }
                }
            }
            function getResult(playerSelection, computerSelection, result) {
                switch(result) {
                    case "win":
                        return `You win! ${playerSelection} beats ${computerSelection}!`;
                    case "lose":
                        return `You lose! ${computerSelection} beats ${playerSelection}!`;
                    case "tie":
                        return "It's a tie!";
                    default:
                        return false;
                }
            }
            // console.log(playRound(playerPlay(), computerPlay()));
            // console.log(playerPlay());
            // console.log(computerPlay());
        </script>
    </body>
</html>
